<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
         <div id="box-container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <h3 id="description"><i>Thank you for taking the time to help us improve the platform</i></h3>
            <section>
                <form action="" id="survey-form">
                    <label for="name-label">First Name</label>
                    <input type="text" id="name-label" name="firstname" placeholder="Your name..">
                    <label for="email-label">Email</label>
                    <input type="email" id="email-label" name="email">
                    <label for="number-label">Age</label>
                    <input type="number" id="number-label" name="quantity" min="1" max="5">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown">
                      <option value="" disabled selected="selected">Select an Option</option>  
                      <option value="Student">Student</option>
                      <option value="FullTimeJob">Full Time Job</option>
                      <option value="FullTimeLearner">Full Time Learner</option>
                      <option value="PrferNotToSay">Prefer Not To Say</option>
                      <option value="Other">Other</option>
                    </select>

                </form>
            </section>
         </div>  
    </main>
</body>
</html>
